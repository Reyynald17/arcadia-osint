<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcadia | Intelligence Archive</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <style>
        .news-card:hover img {
            transform: scale(1.05);
            filter: grayscale(0);
        }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
    </style>
</head>
<body class="bg-black text-white min-h-screen font-sans">

    <nav class="fixed top-0 w-full h-16 bg-white/5 backdrop-blur-md border-b border-white/10 flex items-center px-12 z-50 justify-between">
        <div class="h-full flex items-center space-x-4 py-3">
            <img src="assets/logo.png" alt="navbar-logo" class="h-full w-auto object-contain brightness-110">
            <span class="font-bbh text-xl text-cyan-400 uppercase tracking-widest">Arcadia</span>
        </div>
        <div class="flex gap-8 text-sm font-bbh uppercase tracking-widest">
            <a href="index.html" class="text-white hover:text-cyan-400 transition-colors duration-300">Home</a>
            <a href="news.html" class="text-cyan-400">News</a>
            <a href="#" class="text-white hover:text-cyan-400 transition-colors duration-300">Countries</a>
        </div>
    </nav>

    <main class="w-full max-w-6xl mx-auto mt-28 mb-12 px-6">
        <header class="mb-12 border-l-4 border-cyan-500 pl-6">
            <h1 class="font-bbh text-4xl uppercase tracking-tighter">Intelligence Archive</h1>
            <p class="text-gray-500 text-sm mt-2 uppercase tracking-widest">Global Monitoring & Tactical Reports</p>
        </header>

        <div id="news-feed" class="grid grid-cols-1 md:grid-cols-2 gap-10">
            <div class="col-span-full text-center py-20">
                <p class="font-bbh text-cyan-400 animate-pulse uppercase tracking-widest text-xl">Accessing Arcadia Free Database (Of course)</p>
            </div>
        </div>
    </main>

    <script>
        const JSONBIN_CONFIG = {
            binId: "69538bcd43b1c97be90de1e6",
            apiKey: "$2a$10$M55GAQGmXXRYA96RdrzW.uAiqpU.X2JqBMvXOyp0dDkE.4zO/0dfa"
        };

        async function fetchIntelligence() {
            const feed = document.getElementById('news-feed');
            
            try {
                const response = await fetch(`https://api.jsonbin.io/v3/b/${JSONBIN_CONFIG.binId}/latest`, {
                    headers: { "X-Master-Key": JSONBIN_CONFIG.apiKey }
                });

                if (!response.ok) throw new Error("ACCESS DENIED: Invalid API Key");

                const data = await response.json();
                const newsList = data.record.news;

                if (!newsList || newsList.length === 0) {
                    feed.innerHTML = "<p class='col-span-full text-center text-gray-600 uppercase'>No intelligence reports found.</p>";
                    return;
                }

                feed.innerHTML = newsList.map(item => `
                    <article class="news-card border-2 border-cyan-400/30 rounded-[40px] p-6 bg-zinc-950/50 flex flex-col shadow-lg transition-all duration-500 hover:border-cyan-400">
                        <div class="relative w-full h-64 overflow-hidden rounded-[25px] mb-6">
                            <img src="${item.image}" alt="${item.title}" 
                                 class="w-full h-full object-cover grayscale transition duration-700">
                            <div class="absolute bottom-4 left-4 bg-cyan-500 text-black px-4 py-1 rounded-full text-[10px] font-bold uppercase">
                                ${item.date}
                            </div>
                        </div>
                        
                        <h2 class="font-bbh text-xl mb-4 text-cyan-400 uppercase tracking-wide leading-tight">
                            ${item.title}
                        </h2>

                        <div class="text-sm text-gray-400 space-y-3 font-sans leading-relaxed overflow-y-auto max-h-40 pr-2 custom-scrollbar text-justify">
                            ${item.content.map(p => `<p>${p}</p>`).join('')}
                        </div>

                        <div class="mt-auto pt-6 border-t border-zinc-800 flex justify-between items-center">
                            <span class="text-[10px] text-zinc-600 font-mono italic">ID: ${item.id}</span>
                            <span class="text-[10px] text-cyan-700 font-bbh uppercase">Arcadia Verified</span>
                        </div>
                    </article>
                `).join('');

            } catch (err) {
                console.error(err);
                feed.innerHTML = `
                    <div class="col-span-full border-2 border-red-900 p-8 rounded-[40px] text-center bg-red-950/10">
                        <p class="text-red-500 font-bbh uppercase">Connection Failure</p>
                        <p class="text-xs text-red-800 mt-2">${err.message}</p>
                    </div>
                `;
            }
        }

        document.addEventListener('DOMContentLoaded', fetchIntelligence);
    </script>
</body>
</html>
